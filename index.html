<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            padding: 60px;
            width: 1920px;
            height: 1080px;
        }
        
        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .chart-container {
            position: relative;
            height: 550px;
            margin-bottom: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .legend-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }
        
        .legend-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 6px solid;
        }
        
        .legend-card.conservative {
            border-left-color: #ff9d6e;
        }
        
        .legend-card.base {
            border-left-color: #5ee5da;
        }
        
        .legend-card.optimistic {
            border-left-color: #1e3a5f;
        }
        
        .legend-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #1e3a5f;
            margin-bottom: 15px;
        }
        
        .legend-description {
            font-size: 1em;
            color: #4a5568;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <canvas id="scenarioChart"></canvas>
        </div>
        
        <div class="legend-container">
            <div class="legend-card conservative">
                <div class="legend-title">En Kötü (Conservative)</div>
                <div class="legend-description">
                    KOBİ ağırlıklı satış, yavaş ölçeklenme
                </div>
            </div>
            
            <div class="legend-card base">
                <div class="legend-title">Orta (Base Case)</div>
                <div class="legend-description">
                    Dengeli büyüme, Enterprise payı %30
                </div>
            </div>
            
            <div class="legend-card optimistic">
                <div class="legend-title">En İyi (Optimistic)</div>
                <div class="legend-description">
                    Hızlı global satış, Enterprise + veri gelirleri
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('scenarioChart').getContext('2d');
        
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Yıl 1', 'Yıl 2', 'Yıl 3'],
                datasets: [
                    {
                        label: 'En Kötü',
                        data: [0.8, 3.5, 10],
                        borderColor: '#ff9d6e',
                        backgroundColor: 'rgba(255, 157, 110, 0.1)',
                        borderWidth: 4,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 8,
                        pointHoverRadius: 12,
                        pointBackgroundColor: '#ff9d6e',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 3
                    },
                    {
                        label: 'Orta',
                        data: [1.0, 5.0, 16],
                        borderColor: '#5ee5da',
                        backgroundColor: 'rgba(94, 229, 218, 0.1)',
                        borderWidth: 4,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 8,
                        pointHoverRadius: 12,
                        pointBackgroundColor: '#5ee5da',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 3
                    },
                    {
                        label: 'En İyi',
                        data: [1.3, 7.5, 22],
                        borderColor: '#1e3a5f',
                        backgroundColor: 'rgba(30, 58, 95, 0.1)',
                        borderWidth: 4,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 8,
                        pointHoverRadius: 12,
                        pointBackgroundColor: '#1e3a5f',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                size: 16,
                                weight: 'bold',
                                family: 'Inter'
                            },
                            color: '#1e3a5f',
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        backgroundColor: '#1e3a5f',
                        padding: 15,
                        titleFont: {
                            size: 16,
                            family: 'Inter'
                        },
                        bodyFont: {
                            size: 20,
                            weight: 'bold',
                            family: 'Inter'
                        },
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': $' + context.parsed.y + 'M';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '$' + value + 'M';
                            },
                            font: {
                                size: 16,
                                weight: 'bold',
                                family: 'Inter'
                            },
                            color: '#1e3a5f'
                        },
                        grid: {
                            color: 'rgba(30, 58, 95, 0.1)',
                            lineWidth: 2
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 18,
                                weight: 'bold',
                                family: 'Inter'
                            },
                            color: '#1e3a5f'
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
